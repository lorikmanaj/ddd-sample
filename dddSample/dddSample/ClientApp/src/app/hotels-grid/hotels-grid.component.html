<h2>Hotels in this Country:</h2>
<table mat-table [dataSource]="hotels" class="mat-elevation-z8">
  <ng-container matColumnDef="hotelName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.hotelName }}</td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.rating }}</td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>Comment</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.comment }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let hotel">{{ hotel.address }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['hotelName', 'rating', 'comment', 'address']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['hotelName', 'rating', 'comment', 'address']"></tr>
</table>
