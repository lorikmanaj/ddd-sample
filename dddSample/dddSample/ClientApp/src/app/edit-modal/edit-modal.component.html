<h2>Edit Hotel</h2>
<mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="hotel.name">
    </div>
  
    <div class="form-group">
      <label for="starsRating">Stars Rating</label>
      <input type="number" id="starsRating" name="starsRating" class="form-control" [(ngModel)]="hotel.starsRating">
    </div>
  
    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" class="form-control" [(ngModel)]="hotel.comment"></textarea>
    </div>
  
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" class="form-control" [(ngModel)]="hotel.address">
    </div>
  </form>
  <button mat-button (click)="onSaveChanges()">Save Changes</button>
</mat-dialog-content>
