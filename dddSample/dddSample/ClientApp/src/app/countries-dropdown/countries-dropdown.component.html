<h2>Select Country:</h2>
<select [(ngModel)]="selectedCountryId" (change)="onCountryChange()">
  <option *ngFor="let country of countries" [value]="country.countryId">{{ country.countryName }}</option>
</select>
<div *ngIf="selectedCountryId">
  <p>Country : {{ getSelectedCountry() | json }}</p>
</div>
